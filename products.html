        }
        .gallery {
            perspective: 1000px;
        }

        .gallery-container {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 6s infinite linear;
            gap: 20px;
        }
        .nav {
            width: 116%;
            display: flex;
            justify-content: center;
            background-color: rgb(104, 103, 103);
            overflow: hidden;
        }
        .gallery-image {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            
        }

        .gallery-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-image:nth-child(1) {
            transform: rotateY(0deg);
        }

        .gallery-image:nth-child(2) {
            transform: rotateY(90deg);
        }

        .gallery-image:nth-child(3) {
            transform: rotateY(180deg);
        }

        .gallery-image:nth-child(4) {
            transform: rotateY(270deg);
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background-color: whitesmoke;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .price {
            font-size: 1.2em;
            color: #ff6b15;
            margin-top: 10px;
        }

            text-align: center;
            background-color: whitesmoke;

         .detail-view img {

            border-radius: 5px;

const productsContainer = document.getElementById("productGrid");
    const detailView = document.getElementById("detailView");
    const detailTitle = document.getElementById("detailTitle");
    const detailImage = document.getElementById("detailImage");
    const detailPrice = document.getElementById("detailPrice");
    const detailDescription = document.getElementById("detailDescription");
    const backToProductsButton = document.getElementById("backToProductsButton");
    const gallery = document.querySelector(".gallery");

    // Function to render products
    function renderProducts() {
        products.forEach(product => {
            const productElement = document.createElement("div");
            productElement.classList.add("product");
            productElement.innerHTML = `
                <img src="${product.image}" alt="${product.title}">
                <h3>${product.title}</h3>
                <p class="price">$${product.price.toFixed(2)}</p>
                <p class="description">${product.description}</p>
            `;
            productElement.addEventListener("click", () => showProductDetail(product));
            productsContainer.appendChild(productElement);
        });
    }

    // Function to show product details
    function showProductDetail(product) {
        gallery.style.display = "none"; // Hide the carousel5
        detailView.style.display = "block";
        productsContainer.style.display = "none"; // Hide the product grid
        detailTitle.textContent = product.title;
        detailImage.src = product.image;
        detailPrice.textContent = `$${product.price.toFixed(2)}`;
        detailDescription.textContent = product.description;
        const buttonContainer = document.querySelector('.button-container');
        buttonContainer.innerHTML = `
            <label for="sizeSelect">Choose a size:</label>
            <select id="sizeSelect">
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
                <option value="42">42</option>
                <option value="43">43</option>
                <option value="44">44</option>
                <option value="45">45</option>
            </select>
        `;

        document.getElementById('detailView').style.display = 'block';
        document.getElementById('productGrid').style.display = 'none';
    }


    // Function to go back to the product grid
    backToProductsButton.addEventListener("click", () => {
        gallery.style.display = "block"; // Show the carousel
        detailView.style.display = "none";
        productsContainer.style.display = "grid"; // Show the product grid
    });

    // Initial render of products
    renderProducts();
